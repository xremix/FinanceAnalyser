<h1>Settings</h1>

<div *ngFor="let category of dataState.categories">
    <ng-container *ngTemplateOutlet="categoryTemplate; context:{category: category}"> </ng-container>
</div>


<div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" [(ngModel)]="json" style="height: 500px"></textarea>
    <label for="floatingTextarea">Categories</label>
    <button class="btn btn-primary" (click)="save()">Save</button>
</div>


<ng-template #categoryTemplate let-category='category'>
    <h2>{{category.name}}</h2>
    <div class="ms-4" *ngFor="let sub of category.subCategories">
        <ng-container *ngTemplateOutlet="categoryTemplate; context:{category: sub}"> </ng-container>
    </div>
    <div *ngIf="category.keywords.length > 0">
        Include<br/>
        <div *ngFor="let keyword of category.keywords" class="badge rounded-pill text-bg-primary">{{keyword}}</div>
        
    </div>
    <div *ngIf="category.excludeKeywords?.length > 0">
        Exclude<br/>
        <div *ngFor="let keyword of category.excludeKeywords" class="badge rounded-pill text-bg-danger">{{keyword}}</div>
        
    </div>
</ng-template>
