<div>
    <div class="row fs-4" (click)="expanded = !expanded" role="button">
        <div class="col">
            <a class="text-primary p-0 fs-4">
                <span *ngIf="categorySummary.category != categorySummary.mainCategory">{{categorySummary.category}} - {{categorySummary.mainCategory}}</span>
                <span *ngIf="categorySummary.category == categorySummary.mainCategory">{{categorySummary.category}}</span>

            </a>

        </div>
        <div class="col text-end" *ngIf="amountMonths > 1">
            <span class="opacity-25 fs-5">{{categorySummary.value | currency:'EUR'}}∑</span>
             <span class="badge" [ngClass]="{'text-bg-success': categorySummary.value > 0, 'text-bg-warning': categorySummary.value < 0}">⌀ {{(categorySummary.value / amountMonths) | currency:'EUR'}}</span>
        </div>
        <div class="col text-end" *ngIf="amountMonths <= 1">
            <span class="badge" [ngClass]="{'text-bg-success': categorySummary.value > 0, 'text-bg-warning': categorySummary.value < 0}">{{categorySummary.value | currency:'EUR'}}</span>
        </div>
        
    </div>
    <div *ngIf="expanded">
        <app-transaction-component *ngFor="let transaction of categorySummary.transactions  | orderBy: 'amount'" [transaction]="transaction"></app-transaction-component>
    </div>
</div>
