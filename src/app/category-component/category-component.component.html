<div>
    <div class="row">
        <div class="col">
            <a class="btn btn-link" (click)="expanded = !expanded">
                {{categorySummary.category}}
            </a>

        </div>
        <div class="col text-end">
            <span class="badge" [ngClass]="{'text-bg-success': categorySummary.value > 0, 'text-bg-warning': categorySummary.value < 0}">{{categorySummary.value | currency:'EUR'}}</span>
        </div>
        
    </div>
    <div *ngIf="expanded">
        <app-transaction-component *ngFor="let transaction of categorySummary.transactions" [transaction]="transaction"></app-transaction-component>
    </div>
</div>
